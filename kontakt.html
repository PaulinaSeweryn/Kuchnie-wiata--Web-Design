<!DOCTYPE html>

<html lang="pl">
    
<head>
    <meta charset="utf-8">
    <meta name="description" content="Wizyta w naszej restauracji przeniesie Cię w najdalsze zakątki świata">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link 
    rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Kontakt Kuchnie Świata</title> 
</head>
      
<body>
    
    <header>
        
        <div class="logo">
            
            <a href="index.html">
                <img src="assets/logo.svg" alt="Restauracja Smaki Świata logo" width="200">
            </a>
            
        </div>

        <nav>
            
            <ul>
                <li><a href="index.html">Start</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            
        </nav>
        
    </header>
    
    <main>

        <section>
            
            <div class="contact">
                
                <h1 class="main-heading">Napisz do nas</h1>
                
                <form action="" method="">
                    
                    <input type="text" placeholder="Twoje imię" required><br>
                    <input type="email" placeholder="Twój email" required><br>
                    
                    <textarea placeholder="Twoja wiadomość" rows="6" required></textarea><br>
                    
                    <button type="submit">Wyślij</button><br>
                    
                </form>
                
            </div>
            
        </section>

        <section class="location">
            
            <picture>
                <source media="(min-width: 600px)" srcset="assets/mapa_kuchnie_swiata.jpg">
                <img src="assets/mapa_kuchnie_swiata_2.jpg" alt="Lokalizacja restauracji">
            </picture>
        
        </section>
        
    </main>
    
    <footer>
    Restauracja Kuchnie Świata &copy; 2020 All Rights Reserved
    </footer>
    
</body>
